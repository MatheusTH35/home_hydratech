<ion-header>
  <ion-toolbar>
    <ion-title>Filtrar Plantações</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let plantation of plantations">
      {{ plantation }}
    </ion-item>
  </ion-list>
</ion-content>
